workflows:
  android-staging:
    name: Build Android Apk Staging
    max_build_duration: 40
    instance_type: mac_mini_m2
    cache:
      cache_paths:
        - ~/.gradle/caches
        - $CM_BUILD_DIR/node_modules
        - $HOME/.gradle/caches
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: develop
      cancel_previous_builds: true
    environment:
      node: v18.20.3
    scripts:
      - name: Install yarn dependencies
        script: |
          yarn
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Build apk staging
        script: |
          cp .env.staging .env 
          cd android
          ./gradlew assembleStagingRelease
    artifacts:
      - android/app/build/outputs/apk/staging/release/app-staging-release.apk
    publishing:
      email:
        recipients:
          - vietnv795@gmail.com
        notify:
          success: true
          failure: true
  ios-staging:
    name: Build iOS Staging
    max_build_duration: 40
    instance_type: mac_mini_m2
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $CM_BUILD_DIR/node_modules
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
      cancel_previous_builds: true
    environment:
      ios_signing:
        provisioning_profiles:
          - Profile_NutSales_Staging
        certificates:
          - Nutsales_Distribution
      vars:
        XCODE_WORKSPACE: "nutsales.xcworkspace"
        XCODE_SCHEME: "nutsales(staging)"
        APP_ID: 6503223654
      node: v18.20.3
      xcode: 16.0
      cocoapods: default
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Cat file exportlist
        script: cat /Users/builder/export_options.plist
      - name: Install yarn dependencies
        script: |
          yarn install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - vietnv795@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
